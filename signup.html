		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

		<p>Coney Cones Ice Cream Store</p>
		
	</title>
		
	</head>

	<body>
		
		<div id="wrap">
		
		
			<header>
				
				<a href="signup.html"><p>Sign Up/Login</p></a>
				
				<div id="toolbar">
				<a href="http://www.Facebook.com">
			<img src="Images/facebook.JPG" alt="Facebook">	</a>	
				<a href="http://www.Twitter.com">
			<img src="Images/twitter.JPG" alt="Twitter">	</a>
				<a href="http://www.Pinterest.com">
			<img src="Images/Pinterest.JPG" alt="Pinterest">	</a>
				</div>
			<div id="ConeyConesHeader">
			<h1>Coney <span style= "font-size: 150%">C</span>ones</h1>
			</div>	
				
			<h2>Taste of Summer in Every Bite</h2>
		
			
				
			</header>
		
			<main>
				
				
				<nav id="mobile_menu"></nav>
					<nav id="nav_bar">
				<ul>
					
					<li><a href="index.html".>Home</a></li>
					<li><a href="flavors.html">Flavors</a></li>
					<li><a href="BuildyourOwn.html">Build Your Own</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
				</nav>
				
				
				
				<h3>SignUp For Weekly Deals!</h3>
				
		     	<aside id="sidebar">
					<h3>Already have an account?</h3>
					
					<form action="login.html" method="post"
					name="login" id="login">
					
				<fieldset id="fieldsetlogin">
				
					<legend>Login</legend>
					<label for="email">E-Mail:</label>
					<input type="email" name="email2" id="email2" autofocus required><br>
					<label for="password">Password:</label>
					<input type="password" name="password2" id="password2" required
						pattern="[a-zA-Z0-9]"
						placeholder="At least 6 letters or numbers">
					Remember?<input type="checkbox" name="remember" value="remember" >
					<label>&nbsp;</label>
					<input type="submit" id="submit" value="Login">
					

				</fieldset>	
					
				</aside>
				<section>
				<form action="register_account.html" method="post"
					name="registration_form" id="registration_form">
					
				<fieldset>
					<legend>Registration Information</legend>
					<label for="email">E-Mail:</label>
					<input type="email" name="email" id="email" autofocus required><br>
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" required
						pattern="[a-zA-Z0-9]"
						placeholder="At least 6 letters or numbers"><br>
					<label for="verify">Verify Password:</label>
					<input type="password" name="verify" id="verify" required><br>
				</fieldset>	
				<fieldset>
					<legend>Membership Information</legend>
					<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required> <br>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required> <br>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address"> <br>
					<label for="city">City:</label>
					<input type="text" name="city" id="city" required> <br>
					<label for="state">State:</label>
					<input type="text" name="state" id="state" required maxlength="2"
						placeholder="2-character code"><br>
					<label for="zip">ZIP Code:</label>
					<input type="text" name="zip" id="zip" required
						placeholder="5 or 9 digits"
						pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" 
						placeholder="999-999-9999"
						pattern="\d{3}[\-]\d{3}[\-]\d{4}"
						title="Must be 999-999-9999 format"><br>
				</fieldset>
			
				<fieldset id="buttons">
					<legend>Submit Your Membership</legend>
					<label>&nbsp;</label>
					<input type="submit" id="submit" value="Submit">
					<input type="reset" id="reset" value="Reset Fields"><br>				
				</fieldset>
				
				</form>
				
				</section>
			
				
				
			</main>
		
			
			
			<footer>
				<p>&copy; 2015 Coney Cones</p>
			</footer>
			
			
		
		</div>
	</body>
</html>
